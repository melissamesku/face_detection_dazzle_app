<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face hello world</title>
  <link rel="stylesheet" href="assets/demo.css">
  <link rel="stylesheet" type="text/css" href="assets/overlays.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/canvas2image/0.1/canvas2image.min.js" type="text/javascript"></script>
  <script src="js-overlays/overlays.js" type="text/javascript"></script>

  <script src="http://trackingjs.com/bower/dat-gui/build/dat.gui.min.js"></script>
  <script src="tracking-min.js"></script>
  <script src="face-min.js"></script>
  <script src="eye-min.js"></script>
  <script src="mouth-min.js"></script>

  <style>
  .rect {
    border: 2px solid #a64ceb;
    left: -1000px;
    position: absolute;
    top: -1000px;
  }

  #img {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -173px 0 0 -300px;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç detect faces, eyes and mouths in a image</p>
    <button id="overlay-button">overlay 1</button>
    <button id="track-again-button">track again button</button>
    <input type="button" id="btnSave" value="Save PNG"/>
  </div>

  <div class="demo-frame" id="widget">
    <div class="demo-container">
      <img id="img" src="assets/melissa-mesku.jpg" width="340px" />
      <div class="overlay">
      </div>
    </div>
    <div id="img-out">
    </div>
  </div>

  <script>
    window.onload = function() {
      var img = document.getElementById('img');

      var tracker = new tracking.ObjectTracker(['face', 'eye', 'mouth']);
      tracker.setStepSize(1.7);

      tracking.track('#img', tracker);

      tracker.on('track', function(event) {
        event.data.forEach(function(rect) {
          window.plot(rect.x, rect.y, rect.width, rect.height);
        });
      });

      window.plot = function(x, y, w, h) {
        var rect = document.createElement('div');
        document.querySelector('.demo-container').appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
      };
    };

  </script>

</body>
</html>
