<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
  <link rel="stylesheet" href="assets/demo.css">
  <!-- <link rel="stylesheet" type="text/css" href="assets/overlays.css"> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/canvas2image/0.1/canvas2image.min.js" type="text/javascript"></script>
  <script src="js-overlays/overlays.js" type="text/javascript"></script>
  
  <script src="http://trackingjs.com/bower/dat-gui/build/dat.gui.min.js"></script>
  <script src="tracking-min.js"></script>
  <script src="face-min.js"></script>
  <script src="eye-min.js"></script>
  <script src="mouth-min.js"></script>
  <script src="assets/stats.min.js"></script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top:40px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç get user's webcam and detect faces</p>
    <button id="overlay-button">overlay 1</button>
    <button id="track-again-button">track again button</button>
    <input type="button" id="btnSave" value="Save PNG"/>
      <button id="capture">Capture</button>
  </div>

  <div id="wrapper">
    <div class="demo-frame">
      <div class="demo-container">
        <div class="overlay">
          <video id="video" width="320" height="240" preload autoplay loop muted></video>
          <canvas id="canvas" width="320" height="240"></canvas>
        
        </div>
        <!-- <div id="img-out">
        </div> -->
      </div>
    </div>
    <div id="output"></div>
  </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          context.strokeStyle = '#a64ceb';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

      var gui = new dat.GUI();
      gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };
  </script>

</body>
</html>
